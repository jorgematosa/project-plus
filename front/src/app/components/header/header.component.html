<p-toolbar>
  <div class="ui-toolbar-group-left">
  </div>

  <div class="ui-toolbar-group-right">
    <p-dropdown
      [options]="themes"
      [(ngModel)]="selectedTheme"
      placeholder="Select a theme"
      optionLabel="theme"
      (ngModelChange)="themeSwitcher()"
    ></p-dropdown>
  </div>
</p-toolbar>
